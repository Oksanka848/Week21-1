<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/form.css" rel="stylesheet" type="text/css">

</head>
<body>
    <div class="form" >
        <div class="avi"></div>
        <h1>Welcome</h1>
      <form name="myForm" >
        <input type="text" name='username' value="" placeholder='Имя' pattern="[A-Za-zА-Яа-яЁё]*" title = "Введите Имя" id='name' required/>
        <input type="text" name='midname' value="" placeholder='Фамилия' pattern="[A-Za-zА-Яа-яЁё]*" title = "Введите Фамилию" id='midname' required/>
        <input type="date" name='bfday' value="" placeholder="Дата рождения"  id='bfday' required/>
        <input type="text" name='city' value="" placeholder="Город" id='city' required/>
        <input type="email" name='mail' value="" placeholder="Почта" id='mail' required/>
        <input type="tel" name='phone' value="" placeholder="+1-234-567-8901" pattern="\+\d-\d{3}-\d{3}-\d{4}" title = "Введите номер телефона" id='phone' required/>
        <input type="text" name='pass' value="" placeholder="Пароль"  id='pass' pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title = "Пароль не может быть короче шести символов и должен содержать хотя бы одну цифру, одну маленькую и одну большую латинскую букву." required/>
        <input type="text" name='login' value="" placeholder="Логин" id='login' pattern = "[A-Za-z0-9]{6,}" title = "Введите Логин" required/>
        <input type="submit" value='Войти' id='click' />
      </form>
      
    </div>
    <div class="recovery">Забыли Ваш пароль? <a href="#">Все можно исправить:)</a></div>
    <script src="/form2.js"></script>
</body>
</html>
