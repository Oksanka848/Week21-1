<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/form.css" rel="stylesheet" type="text/css">

</head>
<body>
    <div class="form">
        <div class="avi"></div>
        <h1>Welcome</h1>
      <form>
        <input type="text" placeholder='Имя' pattern="[A-Za-zА-Яа-яЁё]" title = "Неверный формат" id='name' required/>
        <input type="text" placeholder='Фамилия' pattern="[A-Za-zА-Яа-яЁё]" title = "Неверный формат" id='midname' required/>
        <input type="date" placeholder="Дата рождения"  id='bfday' required/>
        <input type="text" placeholder="Город"  id='city' required/>
        <input type="email" placeholder="Почта"  id='mail' pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title = "Неверный формат" required/>
        <input type="text" placeholder="+7-xxx-xxx-xx-xx" pattern="\+7\-[0-9]{3}\-[0-9]{3}\-[0-9]{2}\-[0-9]{2}" title = "Неверный формат" id='phone' required/>
        <input type="password" placeholder="Пароль"  id='pass' pattern = "(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title = "Пароль не может быть короче шести символов и должен содержать хотя бы одну цифру, одну маленькую и одну большую латинскую букву." required/>
        <input type="text" placeholder="Логин" id='login' pattern = "[A-Za-z0-9]{6,}" title = "Логин не может быть короче шести латинских символов." required/>
        <input type="submit" value="click" action="submit" id='click' />
      </form>

    </div><!--form-->
    <div class="recovery">Забыли Ваш пароль? <a href="#">Все можно исправить:)</a></div>

    <!--<script src="/form.js"></scrip
    <script src="/form2.js"></script>-->
    <script src="/form3.js"></script>
</body>
</html>
